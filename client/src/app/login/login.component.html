<!-- Sing in  Form -->
<section class="sign-in">
  <div class="container">
    <div class="signin-content">
      <div class="signin-image">
        <a href="/signup" class="signup-image-link">Create an account</a>
      </div>
      <div class="signin-form">
        <h2 class="form-title">Log in</h2>
          <form class="register-form" id="login-form">
            <div class="form-group">
              <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input [(ngModel)]="loginInfo.email" (ngModelChange)="onChange()" type="text" name="email" id="your_name" placeholder="Your email"/>
            </div>
            <div class="form-group">
              <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
              <input [(ngModel)]="loginInfo.pass" (ngModelChange)="onChange()" type="password" name="pass" id="your_pass" placeholder="Password"/>
            </div>
            <!-- <div class="form-group">
              <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
              <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
            </div> -->
            <div class="form-group form-button">
              <input (click)="onSubmit(loginInfo)" type="submit" name="signin" id="signin" class="btn btn-block" value="Log in"/>
            </div>
            <div class="form-group error {{errMsg.class}}">
              <span>{{errMsg.msg}}</span>
            </div>
          </form>
          <div class="social-login">
            <span class="social-label">Or login with</span>
              <ul class="socials">
                <!-- <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li> -->
                <li><a (click)="twitterLogin()"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                <!-- <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li> -->
              </ul>
          </div>
        </div>
    </div>
</div>
</section>
