<!-- Sign up form -->
<section class="signup">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Sign up</h2>
        <form class="register-form" id="register-form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" [mustMatch]="['pass', 'repass']" novalidate>
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="name" id="name" placeholder="Your Name" [(ngModel)]="registerInfo.name" #name="ngModel" required/>
            <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
              <div *ngIf="name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            <input type="email" name="email" id="email" placeholder="Your Email" [(ngModel)]="registerInfo.email" #email="ngModel" required email/>
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <input [(ngModel)]="registerInfo.pass" type="password" name="pass" id="pass" placeholder="Password" #pass="ngModel" required minlength="6"/>
            <div *ngIf="f.submitted && pass.invalid" class="invalid-feedback">
              <div *ngIf="pass.errors.required">Password is required</div>
              <div *ngIf="pass.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label for="repass"><i class="zmdi zmdi-lock-outline"></i></label>
            <input [(ngModel)]="registerInfo.rePass" type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" #repass="ngModel" required/>
            <div *ngIf="f.submitted && repass.invalid" class="invalid-feedback">
              <div *ngIf="repass.errors.required">Confirm Password is required</div>
              <div *ngIf="repass.errors.mustMatch">Passwords must match</div>
            </div>
          </div>
          <div class="form-group form-button">
            <input type="submit" name="signup" id="signup" class="btn btn-block" value="Register"/>
          </div>
          <div class="form-group error {{errMsg.class}}">
            <span>{{errMsg.msg}}</span>
          </div>
        </form>
      </div>
      <div class="signup-image">
        <a href="/login" class="signup-image-link">Have an account?</a>
      </div>
    </div>
  </div>
</section>
